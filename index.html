<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>JavaScript Sandbox</title>
</head>
<body>

    <div class="customer container">
        <h4>Customer Order</h4>
        <div class="row">
            <form class="col s12">
            <div class="row order">
                <div class="input-field col s6">
                <input placeholder="Placeholder" id="customer_name" type="text" class="validate">
                <label for="customer_name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="product" type="text" class="validate">
                    <label for="product">Product</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
    </div>

    <div class="pending container">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Pending Approval</h4></li>
            <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
    </div>

    <div class="processing container">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Processing</h4></li>
            <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
    </div>

    <div class="completed container">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Order Completed</h4></li>
            <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
    </div>

    <div class="shipping container">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Shipped</h4></li>
            <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
    </div>

    <div class="delivered container">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Delivered</h4></li>
            <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
    </div>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
